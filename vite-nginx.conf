events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Serve the app only under /memory-recall
        location /memory-recall {
            alias /usr/share/nginx/html/memory-recall;
            index index.html;
            try_files $uri $uri/ /memory-recall/index.html;

            # Ensure assets are served correctly
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 30d;
                add_header Cache-Control "public, no-transform";
            }
        }

        # Do not hijacking the root (/) path
        location / {
            return 404;
        }
    }
}
